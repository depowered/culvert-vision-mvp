name: culvert-vision-mvp
channels:
  - conda-forge
dependencies:
  # Python packages
  - python=3.11
  - dagster=1.4.2

  - pip
  - pip:
    - -e ./cv-assets/[dev]

  # Unix utilities
  - curl

  # Geospatial
  - gdal
  - libgdal-arrow-parquet

  - geopandas
  - pyarrow # for geopandas.read_parquet
  - geoalchemy2 # for geopandas.to_postgis
  - psycopg2 # for geopandas.read_postgis
